<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <div>
        <a href="jQueryGoogleChart.aspx">Dashboard</a>
        <a (click)="NavigateToCreate()">Create</a>
        <a (click)="NavigateToStandardList()">Standard List</a>
        <table class="table">
            <tr>
                <th>Student Name</th>
                <th>Gender</th>
                <th>Standard</th>
                <th>Section</th>
            </tr>
            <tr *ngFor="let stu of students">
                <td>{{stu.StudentName}}</td>
                <td>{{stu.Gender}}</td>
                <td>{{stu.Standard}}</td>
                <td>{{stu.Section}}</td>
                <td><a (click)="getUpdate(stu)">Update</a></td>
                <td><a (click)="getDelete(stu.StudentId)">Delete</a></td>
                <td><a (click)="getMarks(stu)">View Marks</a></td>
                <td><a (click)="AddMarks(stu)">Add Marks</a></td>
                <td>
                    <div id="dialog-1"></div>
                    <button id="opener" data-toggle="modal" data-target="#myModal" (click)="getChartdata(stu)">Result</button>
                </td>
            </tr>
        </table>
    </div>
  </body>
</html>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button"  class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <h2>  Column Chart.</h2>
                <div id="bar_chart" *ngIf="visible" [chartData]="bar_ChartData" [chartOptions]="bar_ChartOptions" chartType="ColumnChart" GoogleChart>loading...</div>
            </div>
            <div class="modal-footer">
                <div id='png'></div>
            </div>
        </div>
    </div>
</div>
